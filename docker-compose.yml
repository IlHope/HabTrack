version: "3.9"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: habtrack_db
      POSTGRES_USER: habtrack_user
      POSTGRES_PASSWORD: habtrack_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: habtrack_db
      POSTGRES_USER: habtrack_user
      POSTGRES_PASSWORD: habtrack_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data: